<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no">
    <!-- no auto telephone linking -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- can be saved to home screen on ios -->
    <title>Movie Swipe</title>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/ionic-tinder-cards-2/ionic.tdcards2.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="main/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-app="movieSwipe">
    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-nav-bar class="bar-energized">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <ion-nav-view></ion-nav-view>
    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/collide/collide.js"></script>
    <script src="bower_components/ionic-tinder-cards-2/ionic.tdcards2.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyCOQ9TPwa89JVpYjQxme6Q0LG6NhXrNSyQ",
        authDomain: "movie-swipe.firebaseapp.com",
        databaseURL: "https://movie-swipe.firebaseio.com",
        storageBucket: "movie-swipe.appspot.com",
    };
    firebase.initializeApp(config);
    </script>
    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="main/main.js"></script>
    <script src="main/services/moviedb-serv.js"></script>
    <script src="main/services/main-serv.js"></script>
    <script src="main/services/Auth-serv.js"></script>
    <script src="main/controllers/stats-ctrl.js"></script>
    <script src="main/controllers/movies-ctrl.js"></script>
    <script src="main/controllers/login-ctrl.js"></script>
    <script src="main/controllers/debug-ctrl.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
